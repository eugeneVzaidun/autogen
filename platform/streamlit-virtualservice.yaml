
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: streamlit-virtualservice
  namespace: test
spec:
  hosts:
    - "*"
  gateways:
    - node-red-gateway
  http:
    - match:
        - uri:
            prefix: /streamlit
      route:
        - destination:
            host: streamlit-service
            port:
              number: 80