[tool.poetry]
name = "chat-backend-0.4"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "chat_backend_0.4"

  [tool.poetry.dependencies]
  python = ">=3.12.6, <3.13"
  python-dotenv = "^1.0.1"
  debugpy = "^1.8.8"
  fastapi = "^0.115.4"
  uvicorn = {extras = ["standard"], version = "^0.32.0"}
  graypy = "^2.1.0"
  autogen-ext = {version = "0.4.0.dev8", extras = ["openai"]}
  autogen-agentchat = "0.4.0.dev8"
  autogen-core = "0.4.0.dev8"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
