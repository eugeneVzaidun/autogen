[tool.pytest.ini_options]
addopts = "--html='../../reports/packages/chat-backend/unittests/html/index.html' --junitxml='../../reports/packages/chat-backend/unittests/junit.xml'"

[tool.poetry]
name = "chat-backend"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "chat_backend"

  [tool.poetry.dependencies]
  python = "3.12.6"
  pyautogen = "^0.3.1"
  uvicorn = {extras = ["standard"], version = "^0.31.1"}
  fastapi = "^0.115.2"
  flaml = {extras = ["automl"], version = "^2.3.1"}

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
